<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="card mx-auto col-4 bg-dark text-primary">
        <h1 class="card-title">Survey Results</h1>
        <p class="card-text">Name: {{session['name']}}</p>
        <p class="card-text">Location: {{session['location']}}</p>
        <p class="card-text">Language: {{session['language']}}</p>
        <p class="card-text">Comments: {{session['comments']}}</p>
    </div>
</body>
</html>
